<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- custom CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Age Calculator</title>
  </head>

  <body>
    <div class="container">

        <div class="inputs-wrapper">
            <input type="date" id="date-input">
            <button class="calculate" onclick="ageCalculate()">Calculate</button>
        </div>
        <div class="outputs-wrapper">
            <div>
                <span id="years"></span>
                <p>Years</p>
            </div>
            <div>
                <span id="months"></span>
                <p>Months</p>
            </div>
            <div>
                <span id="days"></span>
                <p>Days</p>
            </div>
        </div>
        <div class="reset-section">
          <button class="clear">Reset</button>
      </div>
        
    </div>

    <script src="logic.js"></script>
  </body>

</html>
